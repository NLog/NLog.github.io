name: 'Validate JSON Schemas'

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, validate-json-githubaction]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - name: 'Validate JSON config files'
      shell: pwsh
      run: |
        .\validate-json.ps1
    - name: 'Validate appsettings JSON schema and examples'
      shell: pwsh
      run: |
        .\schemas\validate-json-examples.ps1
